<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超算视频教程</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme variables (scowDark=false) */
            --bg-color: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.3);
            --modal-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark theme variables (scowDark=true) */
        body[data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --modal-bg: rgba(15, 15, 15, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            border-radius: 16px;
        }

        /* Ambient Background */
        .background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            z-index: -1;
            pointer-events: none;
        }

        body[data-theme="dark"] .background-glow {
            background: #000000;
        }

        /* Header */
        header {
            padding: 4rem 2rem;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            color: #1e293b;
            background: linear-gradient(135deg, #1e293b 0%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body[data-theme="dark"] .logo {
            background: linear-gradient(135deg, #f8fafc 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .highlight {
            color: var(--accent-color);
            -webkit-text-fill-color: var(--accent-color);
            background: linear-gradient(135deg, var(--accent-color) 0%, #0284c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body[data-theme="dark"] .highlight {
            background: linear-gradient(135deg, var(--accent-color) 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Grid */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(15, 23, 42, 0.1);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            position: relative;
            group: hover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body[data-theme="dark"] .card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 0 20px var(--accent-glow);
            border-color: rgba(14, 165, 233, 0.5);
        }

        body[data-theme="dark"] .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent-glow);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .card-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #e2e8f0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body[data-theme="dark"] .card-thumbnail {
            background: #1e293b;
        }

        .card-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: var(--transition);
        }

        .card:hover .card-thumbnail video {
            opacity: 1;
            transform: scale(1.05);
        }

        .play-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(30, 41, 59, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            z-index: 2;
        }

        body[data-theme="dark"] .play-icon {
            background: rgba(255, 255, 255, 0.2);
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 8px 0 8px 14px;
            border-color: transparent transparent transparent #1e293b;
            margin-left: 4px;
        }

        body[data-theme="dark"] .play-icon::after {
            border-color: transparent transparent transparent #ffffff;
        }

        .card:hover .play-icon {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .card-info {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5cc;
            backdrop-filter: blur(8px);
        }

        body[data-theme="dark"] .modal-backdrop {
            background: #000000cc;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            background: var(--modal-bg);
            border-radius: 24px;
            overflow: hidden;
            z-index: 1001;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(15, 23, 42, 0.1);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body[data-theme="dark"] .modal-content {
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .video-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #1e293b;
        }

        body[data-theme="dark"] .video-wrapper {
            background: #000000;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 2rem;
        }

        #player-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        #player-desc {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(15, 23, 42, 0.1);
            border: none;
            color: #1e293b;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1002;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body[data-theme="dark"] .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .close-btn:hover {
            background: rgba(15, 23, 42, 0.2);
            transform: rotate(90deg);
        }

        body[data-theme="dark"] .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <header>
        <div class="logo">超算<span class="highlight">视频教程</span></div>
        <p class="subtitle">开户、系统接入、典型应用实践及常见问题</p>
    </header>

    <main>
        <div id="video-grid" class="video-grid">
            <!-- Video cards will be injected here -->
        </div>
    </main>

    <div id="player-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <div class="video-wrapper">
                <video id="main-player" controls preload="metadata" controlsList="nodownload nofullscreen noremoteplayback">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <h2 id="player-title">Video Title</h2>
                <p id="player-desc">Description goes here...</p>
            </div>
        </div>
        <div class="modal-backdrop"></div>
    </div>

    <script>document.addEventListener('DOMContentLoaded', () => {
            // Theme switching based on query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const scowDark = urlParams.get('scowDark');

            // If scowDark is explicitly set to 'false', apply light theme
            // If scowDark is 'true', apply dark theme
            // If scowDark is not present, default to the existing behavior
            if (scowDark !== null) {
                if (scowDark === 'false') {
                    document.body.removeAttribute('data-theme'); // Light theme (default)
                } else if (scowDark === 'true') {
                    document.body.setAttribute('data-theme', 'dark');
                }
            }

            const videoGrid = document.getElementById('video-grid');
            const modal = document.getElementById('player-modal');
            const mainPlayer = document.getElementById('main-player');
            const playerTitle = document.getElementById('player-title');
            const playerDesc = document.getElementById('player-desc');
            const closeModalBtn = document.getElementById('close-modal');
            const modalBackdrop = document.querySelector('.modal-backdrop');

            // Hardcoded video list as requested
            const videos = [
                {
                    name: "开户流程介绍",
                    url: "/custom_assets/开户流程介绍.mp4",
                    description: "开户流程介绍"
                },
                {
                    name: "系统接入与使用流程",
                    url: "/custom_assets/系统接入与使用流程.mp4",
                    description: "系统接入与使用流程"
                },
                {
                    name: "典型应用实践与操作指引",
                    url: "/custom_assets/典型应用实践与操作指引.mp4",
                    description: "典型应用实践与操作指引"
                },
                {
                    name: "常见问题解析与技术支持",
                    url: "/custom_assets/常见问题解析与技术支持.mp4",
                    description: "常见问题解析与技术支持"
                }
            ];

            renderVideos(videos);

            function renderVideos(videos) {
                videoGrid.innerHTML = videos.map((video, index) => {
                    return `
                <div class="card" onclick="openPlayer('${video.url}', '${escapeHtml(video.name)}', '${escapeHtml(video.description)}')">
                    <div class="card-thumbnail">
                        <video src="${video.url}#t=1" preload="metadata" muted controlsList="nodownload noremoteplayback" oncontextmenu="return false;"></video>
                        <div class="play-icon"></div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title" title="${escapeHtml(video.name)}">${escapeHtml(video.name)}</h3>
                        <div class="card-meta">
                            <span>${escapeHtml(video.description)}</span>
                            <span>HD</span>
                        </div>
                    </div>
                </div>
            `;
                }).join('');
            }

            // Player Logic
            window.openPlayer = (url, title, description) => {
                // Implement referrer and origin checking on the URL
                // In a real-world scenario, you'd want to validate the referrer on the server side
                // Here we're adding a token to the URL to make it harder to reuse
                const urlWithToken = url + (url.includes('?') ? '&' : '?') + 'token=' + Date.now();
                
                // Check if we have permission to play this video
                try {
                    mainPlayer.src = urlWithToken;
                    playerTitle.textContent = title;
                    playerDesc.textContent = description || `Now playing: ${title}`;

                    modal.classList.remove('hidden');
                    // Small delay to allow display:block to apply before opacity transition
                    requestAnimationFrame(() => {
                        modal.classList.add('active');
                    });

                    mainPlayer.load(); // Explicitly load the video
                    mainPlayer.play().catch(e => console.log('Auto-play prevented:', e));
                    
                    // Store current video URL for additional protection
                    currentVideoUrl = urlWithToken;
                } catch (error) {
                    console.error('Error loading video:', error);
                    alert('Video cannot be loaded at this time.');
                }
            };

            function closePlayer() {
                modal.classList.remove('active');
                mainPlayer.pause();

                // Wait for transition to finish before hiding
                setTimeout(() => {
                    modal.classList.add('hidden');
                    mainPlayer.src = ''; // Reset source
                    mainPlayer.load(); // Ensure the video stops loading
                    currentVideoUrl = ''; // Clear the stored URL
                }, 300);
            }

            // Event Listeners
            closeModalBtn.addEventListener('click', closePlayer);
            modalBackdrop.addEventListener('click', closePlayer);

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closePlayer();
                }
            });

            // Prevent right-click context menu on video elements
            document.addEventListener('contextmenu', function(e) {
                if (e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                    return false;
                }
            });

            // Prevent dragging of video elements
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Prevent dropping files onto video elements
            document.addEventListener('drop', function(e) {
                if (e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Prevent dragover events on video elements
            document.addEventListener('dragover', function(e) {
                if (e.target.tagName === 'VIDEO') {
                    e.preventDefault();
                    return false;
                }
            });

            // Prevent selection of video elements
            const style = document.createElement('style');
            style.textContent = `
                video {
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                    -webkit-touch-callout: none;
                    -webkit-tap-highlight-color: transparent;
                }
                .video-wrapper video {
                    pointer-events: auto;
                }
            `;
            document.head.appendChild(style);

            // Prevent common keyboard shortcuts that might allow video download
            document.addEventListener('keydown', function(e) {
                // Prevent F12 (DevTools), Ctrl+Shift+I (DevTools), Ctrl+Shift+J (DevTools), Ctrl+U (View Source)
                if (
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
                    (e.ctrlKey && e.keyCode === 85) // Ctrl+U
                ) {
                    e.preventDefault();
                    return false;
                }

                // Additional protection: Prevent other common shortcuts when focused on video
                if (e.target.tagName === 'VIDEO') {
                    // Prevent Ctrl+S (Save), Ctrl+Shift+S (Save As), Ctrl+A (Select All)
                    if (
                        (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 65)) || // Ctrl+S or Ctrl+A
                        (e.ctrlKey && e.shiftKey && e.keyCode === 83) // Ctrl+Shift+S
                    ) {
                        e.preventDefault();
                        return false;
                    }
                }
            });
            
            // Network-level protection: Obfuscate video URLs and implement referrer checks
            // This makes it harder to access video URLs directly
            let currentVideoUrl = '';
            
            // Store original video URLs and generate temporary ones
            window.addEventListener('load', function() {
                // Create a temporary URL for the video when loaded
                const originalOpen = XMLHttpRequest.prototype.open;
                XMLHttpRequest.prototype.open = function(method, url) {
                    // Prevent direct access to video files by intercepting requests
                    if (url && (url.includes('.mp4') || url.includes('.webm') || url.includes('.ogg'))) {
                        // Add additional header to validate request
                        this.setRequestHeader('X-Requested-With', 'VideoPlayer');
                    }
                    return originalOpen.apply(this, arguments);
                };
            });
            
            // Also monitor for attempts to access video URLs directly
            const originalLog = console.log;
            const originalError = console.error;
            const originalWarn = console.warn;
            
            // Override console methods to prevent debugging
            // Note: This is client-side only and can be bypassed by sophisticated users

            // Helper to prevent XSS
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
</body>

</html>
